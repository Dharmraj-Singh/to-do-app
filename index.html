<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="stats-container">
            <div class="details">
                <h1>TO-DO App</h1>
                <p>Keep it up!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form>
            <input id="taskInput" type="text" placeholder="Type Your Task">
            <button id="newtask" type="submit">+</button>
        </form>
        <ul class="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
